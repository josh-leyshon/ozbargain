name: Lint, test and build
run-name: "${{ github.workflow }} - Requested by @${{github.actor}} (Run #${{github.run_number}})"
on:
  pull_request:
    paths-ignore:
      - "**.md"
      - ".vscode/**"
jobs:
  lint:
    runs-on: ubuntu-latest
    name: ✍ Lint, format, types
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
      - name: Install deps
        run: npm ci

      - name: 🟣 Lint
        run: npm run lint
      - name: 🟠 Format
        run: npx --yes dprint@0.48.0 check
      - name: 🔵 Type Check
        run: npx tsc --noEmit

  test:
    runs-on: ubuntu-latest
    name: 🧪 Test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
      - name: Install deps
        run: npm ci

      - name: 🤡 Jest tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    name: 🏗 Build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
      - name: Install deps
        run: npm ci

      - name: 🏗 Export project with expo
        run: npm run build
